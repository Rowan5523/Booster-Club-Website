<style>

  body {
      background-color: rgb(170, 213, 250);
      background-repeat: no-repeat;
      background-size: cover;
  }

  .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, ); /* Adjust the last value for opacity */
    }

  nav {
    background-color: rgb(8, 46, 80);
    padding: 30px;
    text-align: center;
    font-size: 20px;
  }

  .navitem a {
    color: white; 
  }

  ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
  }

  li {
    margin: 0 10px;
  }

  a {
    text-decoration: none;
    color: #333;
    padding: 5px 10px;
    border-radius: 5px;
    transition: background-color 0.3s;
  }

  a:hover {
    color: rgb(8, 46, 80);
    background-color: gold;
  }

  .container {
    display: flex;
    justify-content: center;
  }

  .mission-statement {
    max-width: 100%;
    text-align: center;
    margin-left: auto;
    margin-right: auto;
  }

  .board-members {
    text-align: center;
    margin-left: auto;
    margin-right: auto;
  }
  
  #image-spot {
    position: relative;
    width: 400px; /* Adjust the width as needed */
    height: 300px; /* Adjust the height as needed */
    left: -80px;
  }

  #image-spot img {
    position: absolute;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: opacity 1s;
  }

  #image-spot img.active {
    opacity: 1;
  }

  .carousel-container {
    position: relative;
    max-height: 250px;
    max-width: 500px; /* Adjust this as needed */
    margin: auto;
    overflow: hidden; /* Hide overflowing images */
  }

  .carousel-slide {
      display: flex;
      transition: transform 0.3s ease-in-out;
  }

  .carousel-slide img {
      width: 100%;
      height: auto;
  }

  .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      font-size: 24px;
      cursor: pointer;
  }

  .prev-btn {
      left: 0px;
  }

  .next-btn {
      right: 0px;
  }
  
  .dropdown-content {
    display: none;
    position: center;
    background-color: #f9f9f9;
    min-width: 160px;
    z-index: 1;
  }
  .navitem .dropdown-content a {
    color: rgb(8, 46, 80);
  }
  .dropdown:hover .dropdown-content {
    display: block;
  }
  @media screen and (max-width: 768px) {
  /* Adjust font size for smaller screens */
  body {
    font-size: 16px;
    overflow-x: hidden; /* Prevent horizontal scrolling */
  }

  /* Center-align text in the navigation bar */
  nav {
    text-align: center;
    font-size: 14px; /* Adjust font size */
    padding: -5px; /* Adjust padding for spacing */
  }


  /* Adjust padding and margins for better spacing in the navbar */
  .navitem {
    margin: 0 1px; /* Adjust the margin as needed */
  }

  /* Adjust padding for the navbar itself */
  nav ul {
    padding: 0;
  }
  /* Ensure all navbar items fit within the dark blue background */
  .navitem a {
    padding: 5px 10px;
  }
  /* Adjust layout for containers */
  .container {
    flex-direction: column; /* Stack containers vertically */
  }

  .front,
  .back {
    width: 100%; /* Make both containers full width */
    margin-left: 0; /* Reset left margin */
  }

  .back {
    margin-top: 10px; /* Add some space between containers */
  }

  /* Adjust image width */
  #image8 {
    width: 116%
  }
  #image9 {
    width: 100%; /* Make images full width within their containers */
  }
}
</style>
